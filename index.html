<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <h1>IdeaBox</h1>
      <h2>Filter Starred Ideas</h2>
      <button class='show-starred-ideas-button'>Show Starred Ideas</button>
      <div class='nav-divider'></div>
    </nav>
    <main>
      <section class="input-form">
        <label>Title</label>
        <input></input>
        <label>Body</label>
        <input></input>
        <button class="save-button">Save</button>
        <div class="search-bar">
          <button class="search-button"></button>
          <input placeholder=" Search ideas"></input>
        </div>
      </section>
      <section class="cards-section">
        <div class="card">
          <div class="card-top">
            <button class="favorite"></button>
            <button class="delete"></button>
          </div>
          <div class="card-middle">
            <h1>Idea title</h1>
            <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          </div>
          <div class="card-bottom">
            <button class="comment"></button>
            <p>Comment</p>
          </div>
        </div>
      </section>
    </main>
    <script src="Idea.js"></script>
    <script src="main.js"></script>
  </body>
</html>
